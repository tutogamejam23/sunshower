# 플레이어
- ID: 1000
  Name: 여우불
  Description: 5개의 여우불을 날린다. 여우불은 앞으로 날아가서 적에게 대미지를 입힌다.
  Animation: Yeoubul
  Cost: 2
  Cooldown: 1
  Commands:
    - Command: ShotProjectile
      Prefab: Yeoubul
      Shot: Straight
      Speed: 5
      Count: 5
      ShotDelay: 0.5
      HitTarget: Enemy
      HitCount: 1
      OnHit:
        Damage: 5
        Buff:
          SpeedRate: 0.3

- ID: 1001
  Name: 캥!
  Description: |
    여우가 울부짖어 동물을 부른다.
    소환된 동물을 적을 공격한다.
  Animation: Kaeng
  Cost: 4
  Commands:
    - Command: SpawnRandomMobs
      Queue:
        - [100]
        - [101]
      SpawnDelay: 0.5

- ID: 1002
  Name: 여우구슬
  Description: |
    여우구슬을 땅에 심는다.
    원하는 위치를 지정할 수 있으며, 바닥에 묻힐 경우 반짝인다.
    여우구슬이 묻힌 땅을 적이 밟으면 매혹되어 같은 팀을 공격한다.
  Animation: Yeouguseul
  Cost: 8
  Commands:
    - Command: InstallSkillToPosition
      Prefab: Yeouguseul
      Duration: 0 # 안사라짐
      HitTarget: Enemy
      HitCount: 1
      OnHit:
        Buff:
          Duration: 10
          Charm: True

- ID: 1003
  Name: 여우비
  Description: |
    여우가 울며 비를 내린다.
    비를 맞은 아군은 체력이 회복되며 이동속도 및 공격속도가 증가한다.
    비를 맞은 몬스터는 지속적으로 체력이 닳으며, 이동속도 및 공격속도가 감소한다.
  Animation: Yeoubi
  Cost: 10
  Commands:
    - Command: PlayAreaEffect
      Effect: Yeoubi
      Duration: 5

    - Command: BuffToAll
      Target: Friendly
      Buff:
        Duration: 5
        DotInterval: 0.5
        DotHeal: 50
        SpeedRate: 1.3

    - Command: BuffToAll
      Target: Enemy
      Buff:
        Duration: 5
        DotInterval: 1.5
        DotDamage: 1
        SpeedRate: 0.6

